<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="wiph=device-wiph, initial-scale=1.0" />
  <link href="./pages/index.css" rel="stylesheet" />
  <title>Learning how to learn</title>
</head>
<body>
<div class="root">
<header>
    <img class="header__logo" src="./images/logo/__logo.png" alt="practicum art gallery logo">

        <h1 class="lead__title"></h1>

</section>

    <img class="photo-grid__item" src="/images/photo-grid/__item7.png" alt="green block in the city">
    <img class="photo-grid__item" src="/images/photo-grid/__item8.png" alt="fields">
</section>
<section class="places">

        <h2 class="place__title"></h2>
        <img class="place__image" src="./images/place/__image-kyiv.png" alt="kyiv">

        <h3 class="place__artist"></h3>
        <p class="place__discription"></p>
    </div>
    <div class="place">
        <h2 class="place__title"></h2>
        <img class="place__image" src="./images/place/__image-cricieth.png" alt="cricieth">
        <link class="place__NFT" rel="stylesheet" href="">
        <h3 class="place__artist"></h3>

    <div class="place">
        <h2 class="place__title"></h2>

    </div>
    <div class="place">
        <h2 class="place__title"></h2>
        <img class="place__image" src="./images/place/__image-muramvya.png" alt="muramvya">

        <p class="place__discription"></p>

    <div class="place">
        <h2 class="place__title"></h2>

        <link class="place__NFT" rel="stylesheet" href="">
        <h3 class="place__artist"></h3>
        <p class="place__discription"></p>

</section>
<section class="cover">
    <div class="group">
        <h2 class="group__title"></h2>
        <p class="group__subtitle"></p>
        <link class="group__link" rel="stylesheet" href="">
    </div>
</section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2020 benyo</p>
</footer>
</div>
